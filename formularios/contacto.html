<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="../css/css.css">
</head>
<body>
	<form action="">
		<div>
			<ul>
				<h2>Formulario de Contacto</h2>
				<li>
					<label>Nombre</label>
					<input type="text" placeholder="Javier andres" required>
				</li>
				<li>
					<label>Email</label>
					<input type="text" placeholder="Javier@gmail.com" required>
				</li>
				<li>
					<label>Mensaje</label>
					<textarea name="mensaje" cols="40" rows="6" required></textarea>
				</li>
				<li>
			    <br>
					<input id="submit" name="submit" type="submit" value="Enviar">>
				</li>
				
				
			</ul>
			


		</div>
	</form>

</body>
</html>
